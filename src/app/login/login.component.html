<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Usuario:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required />
    
    <label for="password">Contrase침a:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />
    
    <button type="submit">Iniciar sesi칩n</button>
    
    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
  
  <button (click)="toggleRegisterForm()">Registrar nuevo usuario</button>
  
  <!-- Mostrar el formulario de registro solo si showRegisterForm es true -->
  <div *ngIf="showRegisterForm">
    <h3>Registrar nuevo usuario</h3>
    <form (ngSubmit)="addUser()">
      <label for="newUsername">Nuevo Usuario:</label>
      <input type="text" id="newUsername" [(ngModel)]="newUsername" name="newUsername" required />
    
      <label for="newPassword">Nueva Contrase침a:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
    
      <label for="newEmail">Correo electr칩nico:</label>
      <input type="email" id="newEmail" [(ngModel)]="newEmail" name="newEmail" />
    
      <button type="submit">Registrar</button>
    
      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>

  <button (click)="toggleUsers()">Mostrar usuarios registrados</button>

  <div *ngIf="showUsers">
    <h4>Usuarios Registrados:</h4>
    <ul>
      <li *ngFor="let user of users">{{ user.name }}</li>
    </ul>
  </div>
</div>
